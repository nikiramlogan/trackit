<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TrackIt</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="white-text site-indent">

  <div>
    <nav>
      <img class="logo" src="trackit logo.svg" alt="trackit_logo">
      <ul class="menu-items">
        <li class="white-text">Tips</li>
        <li class="white-text">Sign Up</li>
        <li class="white-text">Log In</li>
      </ul>
    </nav>

    <div class="main-text">
      <h1 class="">Budgeting Made Easy.</h1>
      <p class="">Add your income, expenses, and create categories for savings, spending and more.</p>
    </div>
  </div>

  <div class="box-container">
    <div class="white-box">
      <p class="box-text">Monthly Income</p>
      <hr class="line">
      <div class="field-container">
        <div class="">
          <input class="field" type="text" name="income-name" placeholder="Name">
        </div>
        <div class="date-field">
          <input class="field" type="text" name="income-name" placeholder="03/04/20">
        </div>
        <div class>
          <input class="field" type="number" name="income-name" placeholder="$0.00" step="0.01">
        </div>
      </div>
    </div>

    <div class="white-box">
      <p class="box-text">Expenses</p>
      <hr class="line">
      <div class="field-container">
        <div class="">
          <input class="field" type="text" name="income-name" placeholder="Name">
        </div>
        <div class>
          <input class="field" type="text" name="income-name" placeholder="03/04/20">
        </div>
        <div class>
          <input class="field" type="number" name="income-name" placeholder="$0.00" step="0.01">
        </div>
      </div>
    </div>

    <div class="white-box">
      <p class="box-text">Monthly Budgets</p>
      <hr class="line">
      <div class="tile-container">
        <div class="tile">

        </div>
        <div class="tile">

        </div>
        <div class="tile">

        </div>
        <br>
        <div class="tile">

        </div>
        <div class="tile">

        </div>
        <div class="tile">

        </div>
      </div>

    </div>
  </div>


</body>

</html>
